<!-- #region head -->
<!DOCTYPE html>
<html class="page" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DPTO. COMERCIAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <!-- #endregion -->
  <body class="page__body" id="body">
    <header class="header">
      <div class="header__container container top-bar">
        <a class="header__logo logo" href="#">
          <img src="images/logo.svg" alt="Solucion Inmobiliaria logo" />
        </a>
        <div class="header__contacts contacts">
          <ul class="header__socials socials">
            <li class="socials__item">
              <a
                class="socials__link socials__link--facebook"
                href="https://www.facebook.com/solucionesinmobiliariagandia/?locale=es_LA"
                target="_blank"
              ></a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link socials__link--instagram"
                href="https://www.instagram.com/solucionesinmobiliariagandia/?igsh=MW9ldXhxZjZ4NWllZg%3D%3D"
                target="_blank"
              ></a>
            </li>
            <li class="socials__item">
              <a
                class="socials__link socials__link--linkedin"
                href="https://www.linkedin.com/company/soluciones-inmobiliaria-gandia/?originalSubdomain=es"

              ></a>
            </li>
          </ul>
          <ul class="header__phones phones">
            <li class="phones__item">
              <a
                class="phones__link phones__link--phone"
                href="tel:+34684465712"
                >+346 844 657 12</a
              >
            </li>
            <li class="phones__item">
              <a
                class="phones__link phones__link--whatsapp"
                href="tel:+34631016643"
                >+346 310 166 43</a
              >
            </li>
          </ul>
        </div>
      </div>

          <div class="hero__offer">
            <h1 class="hero__title">Vadym Ivankov</h1>
            <ul class="hero__phones phones">
              <li class="phones__item">
                <a
                  class="phones__link phones__link--phone"
                  href="tel:+34684465712"
                  >+346 844 657 12</a
                >
              </li>
              <li class="phones__item">
                <a
                  class="phones__link phones__link--whatsapp"
                  href="tel:+34631016643"
                  >+346 310 166 43</a
                >
              </li>
            </ul>
            <ul class="hero__countries">
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/uk.svg"
                  alt="United Kingdom"
                />
              </li>
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/sp.svg"
                  alt="Spain"
                />
              </li>
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/fr.svg"
                  alt="France"
                />
              </li>
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/ger.svg"
                  alt="Germany"
                />
              </li>
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/it.svg"
                  alt="Italy"
                />
              </li>
              <li class="hero__countries-item">
                <img
                  class="hero__countries-img"
                  src="images/countries/ukr.svg"
                  alt="Ukraine"
                />
              </li>
            </ul>
          </div>
          <img class="hero__img" src="images/hero.svg" alt="Gandia" />
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container container">
        <ul class="footer__list">
          <li class="footer__item">
            <a
              class="footer__link footer__link--email"
              href="mailto:vadym@solucionesinmobiliaria.es"

          </li>
          <li class="footer__item">
            <a
              class="footer__link footer__link--address"
              href="https://maps.app.goo.gl/v4FjjeS9j3emxFEv9"
              target="_blank"

            >
          </li>
          <li class="footer__item">
            <a
              class="footer__link footer__link--website"
              href="https://tusolucionesinmobiliarias.com/"
              target="_blank"
              >tusolucionesinmobiliarias.com</a
            >
          </li>
